<div class="container">
    {% for post in posts %}
    <div class="row">
      <div class="col col-md-2"></div>
        <div class="col col-md-8 post-bload">
          <div class="table table-striped">
             <div></div>
             <div>
               {% if post.body_html %}
     	  		   {{ post.body_html | safe }}
     	       {% else %}
               {{ post.body }}
             {% endif %}
             </div>
          </div>
        </div>
    </div>
    {% endfor %}
</div>
